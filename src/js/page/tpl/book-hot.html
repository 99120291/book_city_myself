<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../../css/hot.css">
    <script src="../../libs/flexible.js"></script>
</head>

<body>
    <div id="wrap">
        <header class="render-header"></header>
        <div class="content">
            <ul class="book-l-r-list">

            </ul>
        </div>
        <script type="text/x-handlebars-template" id="l-r-tpl">
            {{#each this}}
            <li>
                <a href="#">
                    <div class="book-cover">
                        <img src="{{cover}}">
                        <i class="order">{{addInd1 @index}}</i>
                        <span class="book-status">{{#if finish}}完结{{else}}连载{{/if}}</span>
                    </div>
                    <div class="book-info">
                        <h2 class="title">{{title}}</h2>
                        <span class="author">{{authors}}</span>
                        <span class="intro">{{summary}}</span>
                        <ol class="tag-list">
                            {{#each tags}}
                            <li>{{this}}</li>
                            {{/each}}
                        </ol>
                    </div>
                </a>
            </li>
            {{/each}}
        </script>
    </div>

</body>
<script src="../../libs/require.js"></script>
<script>
    require(["../../main.js"], function() {
        require(["book_hot"])
    })
</script>

</html>
